<!DOCTYPE html>
<html>
<head>
<title>My JSP 'MyJsp.jsp' starting page</title>
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="This is my page">

<link rel="stylesheet" type="text/css" href="../plugins/easyui/jquery-easyui-theme/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../plugins/easyui/jquery-easyui-theme/icon.css">



<script type="text/javascript" src="../plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../plugins/easyui/jquery-easyui-1.5.3/jquery.easyui.min.js"></script>

<script type="text/javascript">
	$(function() {
	
		$('#user').datagrid({
    		url:'<%=basePath%>/user/list.do',
			pageSize : 20,
			pageNumber : 1,
			pagination : true,
			idField : 'id', //主键
			singleSelect:true,
			
			columns : [ [ {
				field : 'id',
				width : 100,
				title : '主键',
				checkbox : false,
				formatter : function(value, row, index) {
					return index;
				}
			}, {
				field : 'zhujian',
				title : '编号ff',
				width : '15%',
				align:'center',
				formatter : function(value, row, index) {
					return index + 1;
				}
			}, {
				field : 'loginName',
				title : '登录名',
				align:'center',
				width : '15%'
			}, {
				field : 'displayName',
				title : '姓名',
				align:'center',
				width : '15%'
			}, {
				field : 'contactPhone',
				title : '电话',
				align:'center',
				width : '15%'
			}, {
				field : 'state',
				title : '状态',
				width : '15%',
				align:'center',
				formatter : function(value, row, index) {
					if (row.state == 1) {
						return "正常";
					} else {
						return "冻结";
					}
					;
				}
			} ] ],
			onCheck : function(rowIndex, rowData) {
			}
		});
	});
	
</script>
</head>

<body>
	<div id="user" ></div>
	

	
	
</body>
</html>
